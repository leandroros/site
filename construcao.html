<div id="wb_Text1" style="position:absolute;left:183px;top:174px;width:59px;height:15px;z-index:3;">
<span style="color:#4169E1;font-family:Arial;font-size:16px;"><strong>Voltar</strong></span></div>
<script>
var endDate = new Date("Dec 31, 2021 12:00:00").getTime();
var timer = setInterval(function() 
{
   var now = new Date().getTime();
   var diff = endDate - now;
   var d = Math.floor(diff /  (1000 * 60 * 60 * 24));
   var h = Math.floor((diff % (1000 *  60 * 60 * 24)) / (1000 * 60 * 60));
   var m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
   var s = Math.floor((diff % (1000 * 60)) / 1000);
   document.getElementById("countdown-days").innerHTML = d + "d " +  h + "h " + m + "m " + s + "s ";
   if (diff < 0) 
   {
      clearInterval(timer);
      document.getElementById("countdown-days").innerHTML  = "EXPIRED!";
   }
}, 1000);
</script><script src="construcao.js"></script>
</body>
</html>
